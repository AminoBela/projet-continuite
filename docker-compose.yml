networks:
  monitoring:
    driver: bridge

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:
  rundeck_data:

services:

  web:
    image: php:8.2-apache
    container_name: apache_web
    ports:
      - "8888:80"
    volumes:
      - ./app:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped
    command: >
      bash -c "docker-php-ext-install mysqli && apache2-foreground"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - monitoring
    restart: unless-stopped
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped
    user: "472"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: mysql_exporter
    ports:
      - "9105:9104"
    # Plus besoin de DATA_SOURCE_NAME ici, on utilise le fichier my.cnf
    volumes:
      # Montage du fichier de configuration client MySQL
      - ./prometheus/my.cnf:/.my.cnf
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped
    command:
      - --config.my-cnf=/.my.cnf
      - --collect.info_schema.tables
      - --collect.info_schema.innodb_tablespaces
      - --collect.info_schema.innodb_metrics
      - --collect.global_status
      - --collect.global_variables
      - --collect.slave_status
      - --collect.info_schema.processlist
      - --collect.perf_schema.tablelocks
      - --collect.perf_schema.eventswaits
      - --collect.auto_increment.columns
      - --collect.binlog_size

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9101:9100"
    networks:
      - monitoring
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    pid: host

  rundeck:
    build: ./rundeck
    container_name: rundeck
    ports:
      - "4441:4440"
    environment:
      RUNDECK_GRAILS_URL: http://localhost:4441
      RUNDECK_SERVER_FORWARDED: "true"
      RUNDECK_DATABASE_DRIVER: org.mariadb.jdbc.Driver
      RUNDECK_DATABASE_URL: jdbc:mysql://mysql:3306/rundeck?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      RUNDECK_DATABASE_USERNAME: user
      RUNDECK_DATABASE_PASSWORD: password
      RUNDECK_LOGGING_STRATEGY: CONSOLE
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - rundeck_data:/home/rundeck/server/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4440"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
